<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class Plant {
		construct(builder) {
			builder.step1();
			builder.step2();
			return builder.get();
		}
	}

	class CarBuilder {
		constructor() {
			this.car = null;
		}

		step1() {
			this.car = new Car();
		}

		step2() {
			this.car.addDoors();
		}

		get() {
			return this.car;
		}
	}

	class Car {
		constructor() {
			this.doors = 0;
		}

		addDoors() {
			this.doors = 4;
		}
	}

	class TruckBuilder {
		constructor() {
			this.truck = null;
		}

		step1() {
			this.truck = new Truck();
		}

		step2() {
			this.truck.addBumper();
		}

		get() {
			return this.truck;
		}
	}

	class Truck {
		constructor() {
			this.bumper = false;
		}

		addBumper() {
			this.bumper = true;
		}
	}

	(() => {
		const plant = new Plant(),
			carBuilder = new CarBuilder(),
			truckBuilder = new TruckBuilder();

		let vehicles = [];
		vehicles.push(plant.construct(carBuilder));
		vehicles.push(plant.construct(truckBuilder));

		for (const vehicle of vehicles) {
			console.log(vehicle);
		}
	})();
</script>
</body>
</html>
