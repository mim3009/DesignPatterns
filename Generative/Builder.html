<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class Shop {
		construct(builder) {
			builder.step1();
			builder.step2();
			return builder.get();
		}
	}

	class CarBuilder {
		constructor() {
			this.car = null;
		}

		step1() {
			this.car = new Car();
		}

		step2() {
			this.car.addParts();
		}

		get() {
			return this.car;
		}
	}

	class TruckBuilder {
		constructor() {
			this.truck = null;
		}

		step1() {
			this.truck = new Truck();
		}

		step2() {
			this.truck.addParts();
		}

		get() {
			return this.truck;
		}
	}

	class Car {
		constructor() {
			this.doors = 0;
		}

		addParts() {
			this.doors = 4;
		}

		say() {
			console.log("I'm a " + this.doors + "-door car");
		}
	}

	class Truck {
		constructor() {
			this.doors = 0;
		}

		addParts() {
			this.doors = 2;
		}

		say() {
			console.log("I'm a " + this.doors + "-door truck");
		}
	}

	(() => {
		const shop = new Shop(),
			carBuilder = new CarBuilder(),
			truckBuilder = new TruckBuilder();

		let vehicles = [];
		vehicles.push(shop.construct(carBuilder));
		vehicles.push(shop.construct(truckBuilder));

		for (const vehicle of vehicles) {
			vehicle.say();
		}
	})();
</script>
</body>
</html>
