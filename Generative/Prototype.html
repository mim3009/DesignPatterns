<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class Customer {
		constructor(first, last) {
			this.first = first;
			this.last = last;
		}

		say() {
			console.log(`name: ${this.first} ${this.last}`);
		}
	}

	class CustomerPrototype {
		constructor(proto) {
			this.proto = proto;
		}

		clone() {
			return new Customer(this.proto.first, this.proto.last);
		}
	}

	(() => {
		const customer = new Customer('Roman', 'Zhyhulskyi'),
			customerPrototype = new CustomerPrototype(customer);
			clonedCustomer = customerPrototype.clone();

		clonedCustomer.say();
		
		customer.first = "Vlad";
		const clonedCustomer2 = customerPrototype.clone();

		clonedCustomer2.say();
	})();
</script>
</body>
</html>
