<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class CustomerPrototype {
		constructor(proto) {
			this.proto = proto;
		}

		clone() {
			const customer = new Customer();

			customer.first = this.proto.first;
			customer.last = this.proto.last;
			customer.status = this.proto.status;

			return customer;
		}
	}

	class Customer {
		constructor(first, last, status) {
			this.first = first;
			this.last = last;
			this.status = status;
		}

		say() {
			console.log("name: " + this.first + " " + this.last + ", status: " + this.status);
		}
	}

	(() => {
		const proto = new Customer('Roman', 'Zhyhulskyi', 'single'),
			prototype = new CustomerPrototype(proto);
			customer = prototype.clone();

		customer.say();
	})();
</script>
</body>
</html>
