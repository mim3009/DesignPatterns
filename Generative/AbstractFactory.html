<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>
	<script type="text/javascript">
		class Cork {
			constructor(type) {
				this.type = type;
			}
		}
		
		class Water {
			constructor(type) {
				this.type = type;
			}
		}

		class Bottle {
			constructor(type) {
				this.type = type;
				this.cork = null;
				this.water = null;
			}

			fillWithWater(water) {
				this.water = water;
			}

			closeWithCork(cork) {
				this.cork = cork;
			}
		}

		class PepsiCork extends Cork {
			constructor() {
				super('pepsi');
			}
		}
		
		class PepsiWater extends Water {
			constructor() {
				super('pepsi');
			}
		}
		
		class PepsiBottle extends Bottle {
			constructor() {
				super('pepsi');
			}
		}
		
		class PepsiFactory {
			static create() {
				const bottle = new PepsiBottle(),
					water = new PepsiWater(),
					cork = new PepsiCork();
				
				bottle.fillWithWater(water);
				bottle.closeWithCork(cork);
				
				return bottle;
			}
		}
		
		console.log(PepsiFactory.create());
	</script>
</body>
</html>
