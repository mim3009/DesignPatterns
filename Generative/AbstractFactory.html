<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	class Employee {
		constructor(name) {
			this.name = name;
		}

		say() {
			console.log("I'm Employee " + this.name);
		}
	}

	class EmployeeFactory {
		constructor() {}

		create(name) {
			return new Employee(name);
		}
	}

	class Vendor {
		constructor(name) {
			this.name = name;
		}

		say() {
			console.log("I'm Vendor " + this.name);
		}
	}

	class VendorFactory {
		constructor() {}

		create(name) {
			return new Vendor(name);
		}
	}

	(() => {
		let persons = [],
			employeeFactory = new EmployeeFactory();
			vendorFactory = new VendorFactory();

		persons.push(employeeFactory.create('Roma'));
		persons.push(employeeFactory.create('Igor'));
		persons.push(vendorFactory.create('Max'));
		persons.push(vendorFactory.create('Kate'));

		for (const employee of persons) {
			employee.say();
		}
	})();
</script>
</body>
</html>
