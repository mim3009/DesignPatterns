<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	const Earth = (() => {
		class Earth {}
		
		let earth = null;
		
		return {
			getInstance: () => {
				if(!earth) {
					earth = new Earth();
				}

				return earth;
			}
		}
	})();

	(() => {
		const earth = Earth.getInstance();

		console.log(earth);
	})();
</script>
</body>
</html>
