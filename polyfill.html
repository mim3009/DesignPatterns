<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		Array.prototype.sortBubble = function(callback) {
			for (let i = 0, len = this.length; i < len - 1; i++) {
				for (let j = 0; j < len - i - 1; j++) {
					let result = typeof callback === "function" ? callback(this[j], this[j+1]) : this[j] > this[j+1];
					
					if (result > 0) {
						let buff = this[j];
						this[j] = this[j+1];
						this[j+1] = buff;
					}
				}
			}

			return this;
		};

		let arr = [5, 4, 1];
		arr.sortBubble();

		let arr2 = [
			{name: 'Roman', index: 2},
			{name: 'Kate', index: 1}
		];

		arr2.sortBubble((a, b) => {
			return a.index - b.index;
		});

		console.log(arr);
		console.log(arr2);
	</script>
</body>
</html>
