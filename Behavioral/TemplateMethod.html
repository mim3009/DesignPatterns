<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>
	<script>
		class Game {
			play() {
				this.initialize();
				this.startPlay();
				this.endPlay();
			}

			initialize() {}
			startPlay() {}
			endPlay() {}
		}

		class Footbal extends Game {
			initialize() {
				console.log(`Initializing game Footbal`);
			}

			startPlay() {
				console.log(`Starting playing game Footbal`);
			}

			endPlay() {
				console.log(`Finishing playing game Footbal`);
			}
		}

		class Hockey extends Game {
			initialize() {
				console.log(`Initializing game Hockey`);
			}

			startPlay() {
				console.log(`Starting playing game Hockey`);
			}

			endPlay() {
				console.log(`Finishing playing game Hockey`);
			}
		}

		const footbalGame = new Footbal();
		footbalGame.play();

		const hockeyGame = new Hockey();
		hockeyGame.play();
	</script>
</body>
</html>
