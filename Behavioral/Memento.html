<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class Person {
		constructor(name) {
			this.name = name;
		}

		pack() {
			return JSON.stringify(this);
		}

		renew(memento) {
			const m = JSON.parse(memento);
			this.name = m.name;
		}
	}

	class CareTaker {
		constructor() {
			this.mementos = {};
		}

		add(key, memento) {
			this.mementos[key] = memento;
		}

		get(key) {
			return this.mementos[key];
		}
	}

	const roma = new Person("Roma"),
		caretaker = new CareTaker();

	caretaker.add(1, roma.pack());
	roma.name = "Lalala";
	roma.renew(caretaker.get(1));

	console.log(roma.name);
</script>
</body>
</html>
