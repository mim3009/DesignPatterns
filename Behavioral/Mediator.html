<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class ChatRoom {
		showMessage(user, message) {
			console.log(`${user.name}: ${message}`);
		}
	}

	class User {
		constructor(name) {
			this.name = name;
			this.chatRoom = null;
		}

		enterChatRoom(chatRoom) {
			this.chatRoom = chatRoom;
		}

		sendMessage(message) {
			this.chatRoom.showMessage(this, message);
		}
	}

	let	chatRoom = new ChatRoom(),
		roma = new User('Roma'),
		kate = new User('Kate');

	roma.enterChatRoom(chatRoom);
	kate.enterChatRoom(chatRoom);

	kate.sendMessage('Hi Roma!');
</script>
</body>
</html>
