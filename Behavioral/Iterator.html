<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class Iterator {
		constructor(items) {
			this.index = 0;
			this.items = items;
		}

		next() {
			return this.items[this.index++];
		}

		hasNext() {
			return this.index < this.items.length;
		}

		reset() {
			this.index = 0;
		}

		each(callback) {
			this.reset();

			while (this.hasNext()) {
				callback(this.next());
			}
		}
	}

	const iterator = new Iterator(["one", 2, "circle", true, "Applepie"]);

	iterator.each((item) => {
		console.log(item);
	});
</script>
</body>
</html>
