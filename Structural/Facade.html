<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class Mortgage {
		constructor(name) {
			this.name = name;
		}

		applyFor(amount) {
			let result = "approved";
			if (!new Bank().verify(this.name, amount)) {
				result = "denied";
			}
			else if (!new Credit().get(this.name)) {
				result = "denied";
			}

			return `${this.name} has been ${result} for a ${amount} mortgage`;
		}
	}

	class Bank {
		verify(name, amount) {
			return true;
		}
	}

	class Credit {
		get(name) {
			return true;
		}
	}

	(() => {
		const mortgage = new Mortgage("Roman"),
			result = mortgage.applyFor("$100,000");

		console.log(result);
	})();
</script>
</body>
</html>
