<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Circle {
			draw() {
				console.log('drawing circle');
			}
		}
		
		class Triangle {
			draw() {
				console.log('drawing triangle');
			}
		}
		
		class ShapesFacade {
			constructor() {
				this.circle = new Circle();
				this.triangle = new Triangle();
			}

			drawCircle() {
				this.circle.draw();
			}

			drawTriangle() {
				this.triangle.draw();
			}
		}
		
		var shapesFacade = new ShapesFacade();
		
		shapesFacade.drawCircle();
		shapesFacade.drawTriangle();
	</script>
</body>
</html>
