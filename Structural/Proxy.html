<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Image {
			constructor(name) {
				this.name = name;
				this.loadFromDisk(name);
			}

			loadFromDisk(name) {
				console.log(`Loading from disk file: ${name}`);
			}

			display() {
				console.log(`Displaying: ${this.name}`);
			}
		}

		class ImageProxy {
			constructor(name) {
				this.name = name;
				this.image = null;
			}

			display() {
				if (!this.image) {
					this.image = new Image(this.name);
				}
				this.image.display();
			}
		}

		const image = new ImageProxy('visa.jpg');
		image.display();
	</script>
</body>
</html>
