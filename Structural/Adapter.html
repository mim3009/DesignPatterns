<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>
<script type="text/javascript">
	class AudioPlayer {
		play(audioType, name) {
			if (audioType === 'mp3') {
				console.log(`Playing mp3 song ${name}`);
			}
			else if (audioType === 'mp4' || audioType === 'vlc') {
				const mediaAdapter = new MediaAdapter(audioType);
				mediaAdapter.play(name);
			}
			else {
				console.log(`Invalid media type ${audioType}`);
			}
		}
	}

	class MediaAdapter {
		constructor(audioType) {
			if (audioType === 'mp4') {
				this.mediaPlayer = new Mp4Player();
			}
			else if (audioType === 'vlc') {
				this.mediaPlayer = new VLCPlayer();
			}
		}

		play(name) {
			this.mediaPlayer.play(name);
		}
	}

	class Mp4Player {
		constructor() {
			this.format = 'MP4';
		}

		play(name) {
			console.log(`Playing ${name} in ${this.format} format`);
		}
	}

	class VLCPlayer {
		constructor() {
			this.format = 'VLC';
		}

		play(name) {
			console.log(`Playing ${name} in ${this.format} format`);
		}
	}

	const audioPlayer = new AudioPlayer();

	audioPlayer.play('mp3', 'song 1');
	audioPlayer.play('mp4', 'song 2');
	audioPlayer.play('vlc', 'song 3');
	audioPlayer.play('avi', 'song 4');
</script>
</body>
</html>
