<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Human {
			constructor(name) {
				this.name = name;
			}

			sayHi() {
				console.log(`Hi my name is ${this.name}`);
			}
		}

		class DecoratedHuman {
			constructor(human, age) {
				this.human = human;
				this.age = age;
			}

			sayHi() {
				this.human.sayHi();
				console.log(`I'm ${this.age} years old`);
			}
		}

		var decoratedHuman = new DecoratedHuman(new Human('Roman'), 24);
		decoratedHuman.sayHi();
	</script>
</body>
</html>
