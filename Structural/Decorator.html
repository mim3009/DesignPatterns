<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class User {
		constructor(name) {
			this.name = name;
		}

		say() {
			console.log("User: " + this.name);
		}
	}

	class DecoratedUser {
		constructor(user, street, city) {
			this.user = user;
			this.name = user.name;
			this.street = street;
			this.city = city;
		}

		say() {
			console.log("Decorated User: " + this.name + ", " + this.street + ", " + this.city);
		}
	}

	(() => {
		const user = new User("Roma");
		user.say();

		const decorated = new DecoratedUser(user, "pr. Peremogy", "Chernihiv");
		decorated.say();
	})();
</script>
</body>
</html>
