<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	class Box {
		constructor(price) {
			this.items = [];
			this.price = price;
		}

		put(item) {
			this.items.push(item);
		}

		getPrice() {
			let price = this.price;

			for (const item of this.items) {
				price += item.getPrice();
			}

			return price;
		}
	}

	class Product {
		constructor(price) {
			this.price = price;
		}

		getPrice() {
			return this.price;
		}
	}

	(() => {
		const product1 = new Product(10);
		const product2 = new Product(11);
		const product3 = new Product(12);
		const product4 = new Product(13);
		const product5 = new Product(14);

		const box1 = new Box(1);
		const box2 = new Box(2);
		const box3 = new Box(3);

		box1.put(box2);
		box1.put(product1);
		box2.put(box3);
		box2.put(product2);
		box2.put(product3);
		box3.put(product4);
		box3.put(product5);

		console.log(box1.getPrice());
		console.log(box2.getPrice());
		console.log(box3.getPrice());
	})();	
</script>
</body>
</html>
