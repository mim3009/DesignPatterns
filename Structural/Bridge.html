<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Device {
			constructor() {
				this.volume = 0;
				this.enabled = false;
			}

			enable() {
				this.enabled = true;
			}

			disable() {
				this.enabled = false;
			}

			getVolume() {
				return this.volume;
			}

			setVolume(amount) {
				this.volume = amount;
			}
		}

		class Radio extends Device {}

		class TV extends Device {}

		class BasicRemote {
			constructor(device) {
				this.device = device;
			}

			enableDevice() {
				this.device.enable();
			}

			disableDevice() {
				this.device.disable();
			}
		}

		class AdvancedRemote extends BasicRemote {
			constructor(device) {
				super(device);
			}

			volumeUp() {
				this.device.setVolume(this.device.getVolume() + 10);
			}

			volumeDown() {
				this.device.setVolume(this.device.getVolume() - 10);
			}
		}

		const radio = new Radio();
		const tv = new TV();

		const remoteForRadio = new BasicRemote(radio);
		const remoteForTV = new AdvancedRemote(tv);

		remoteForRadio.enableDevice();
		remoteForTV.enableDevice();
		remoteForTV.volumeUp();
	</script>
</body>
</html>
